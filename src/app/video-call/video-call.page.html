<ion-header>
  <ion-toolbar>
    <ion-button (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>video-call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-back-button><ion-icon name="arrow-back-outline"></ion-icon></ion-back-button>
  </ion-item>

  <ion-item class="bg-dark row class video_cont">

    <ion-item class="col">
      <p>{{currentUser.displayName}}</p>
      <video #local_video [autoplay]="true" [muted]="true"></video>
    </ion-item>

    <ion-item class="col">
      <p class="video-description text-center text-light">{{remoteUser.fullname}}</p>
      <video #received_video [autoplay]="true"></video>
    </ion-item>

  </ion-item>

  <ion-item class="row video_btns">
    <ion-item class="options">
      <ion-button *ngIf="call_interval" class="start-local">{{timeLeft}}</ion-button>
      <ion-button (click)="startLocalVideo()"title="Camera on"><ion-icon name="videocam-outline"></ion-icon></ion-button>
      <ion-button (click)="pauseLocalVideo()" title="Camera/Mic off">
        <ion-icon name="videocam-off-outline"></ion-icon>
        <ion-icon name="mic-off-outline"></ion-icon>
      </ion-button>
      <ion-button [disabled]="call_interval" (click)="Call()" title="Call">
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="end_call()" class="hangup"><span title="End Call"><ion-icon name="call-outline" color="red"></ion-icon></span></ion-button>
      <ion-button (click)="start_record()" title="Record"><ion-icon name="caret-forward-circle-outline"></ion-icon></ion-button>
      <ion-button (click)="stop_record()" title="Stop Recording"><ion-icon name="stop-circle-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-item>

</ion-content>

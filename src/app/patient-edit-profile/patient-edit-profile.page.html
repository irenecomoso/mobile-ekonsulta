<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/patient-profile"><ion-icon name="close-outline"></ion-icon></ion-button>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="danger" id="delete" routerLink="/patient-delete-account">Account<br> Deletion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="outer">
      <img src="{{imgUrl}}" id="pic">
      <div class="inner">
        <input class="inputfile" (change)="choosefile($event)" type="file" name="pic" accept="image/*">
        <label><ion-icon name="cloud-upload-outline"></ion-icon></label>
      </div>
    </div>
  </div>
  <ion-list lines="full" class="ion-no-margin">
    <form #form='ngForm' (ngSubmit)="update(form.value)">
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text"[(ngModel)]="model.email" name="email" value="{{info.email}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="text" [(ngModel)]="model.password" name="password" value="{{info.password}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Full Name:</ion-label>
        <ion-input [(ngModel)]="model.fullname" name="fullname" value="{{info.fullname}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-input [(ngModel)]="model.dob" displayFormat="MM-DD-YYYY" name="dob" type="date" placeholder="Select Date" value="{{info.dob}}"><ion-icon name="calendar-outline"></ion-icon></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="model.address" name="address" value="{{info.address}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contact Number</ion-label>
        <ion-input placeholder="(+63)" [(ngModel)]="model.contact_number" name="contact_number" value="{{info.contact_number}}"></ion-input>
      </ion-item>
      <div style="text-align:center;">
        <ion-button display="center" id="btn1" color="rgb(28,54,94)" type="submit" routerDirection="root" >Save Changes</ion-button>
      </div><br>
    </form>
  </ion-list>
  <div class="form-group">
    <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>
  </div>
</ion-content>

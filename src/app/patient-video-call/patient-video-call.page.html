<ion-header>
  <ion-toolbar>
    <ion-title>patient-video-call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons slot="start">
    <ion-back-button><ion-icon name="arrow-back-outline"></ion-icon></ion-back-button>
  </ion-buttons>
  <ion-item>
    <ion-item >
      <p >Patient's Name</p>
      <video #local_video [autoplay]="true" [muted]="true"></video>
    </ion-item>
    <ion-item>
      <p >Doctor's Name</p>
      <video #received_video [autoplay]="true"></video>
    </ion-item>
  </ion-item>
    <ion-item>
      <ion-button><ion-icon name="videocam-outline"></ion-icon></ion-button>
      <ion-button class="stop-local" title="Camera/Mic off">
        <ion-icon name="videocam-off-outline"></ion-icon>
        <ion-icon name="mic-off-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="answerCall()"><ion-icon name="call-outline"></ion-icon></ion-button>
    </ion-item>


</ion-content>

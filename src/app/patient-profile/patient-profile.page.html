<ion-header>
  <ion-toolbar style="padding-right: 8px;">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>E-konsulta</ion-title>
    <ion-buttons slot="end" routerLink="/patient-notifications">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      <ion-badge hidden="true" color="danger" style="position: absolute; right: 2px; bottom: 15px; border-radius:100px; height:9px; width:1px;">.</ion-badge></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="block-center">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{imgUrl}}">
            </ion-avatar>
            <ion-label class="name">{{info.fullname}}</ion-label><br><br>
          </ion-item>
          <ion-item>
            <ion-label position="stacked"></ion-label>
            <ion-input name="patientID" readonly>Patient ID: {{userID}}</ion-input>
            <ion-input name="Date of Birth" readonly>Date of Birth: {{info.dob}}</ion-input>
            <ion-input name="Email" readonly>Email: {{info.email}}</ion-input>
            <ion-input name="Contact Number" readonly>Contact Number: {{info.contact_number}}</ion-input>
            <ion-input name="Address" readonly>Address: {{info.address}}</ion-input>
            <ion-input name="Health Insurance:" readonly>Health Insurance: {{info.insurance_name}}</ion-input>
            <ion-input name="Member ID:" readonly>Member ID: {{info.member_ID}}</ion-input>
          </ion-item>
          <div class="buttons">
            <ion-button  id="btn1" color="rgb(28,54,94)" expand="block" routerLink="/patient-edit-profile"><ion-icon name="create"></ion-icon> Edit</ion-button>
            <ion-button id="btn3" routerLink="/patient-edit-insurance">Insurance</ion-button>
            <ion-button  id="btn2" color="rgb(28,54,94)" (click)="logout()"><ion-icon name="exit"></ion-icon> Logout</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </form>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Doctor Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{info2.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{info2.fullname}}</h2>
        <p>Email: {{info2.email}}</p>
        <p>Contact: {{info2.contact_number}}</p>
        <p>Address: {{info2.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="lower-part">
    <div>
      <button class='submit' type="submit" data-bs-toggle="modal" data-bs-target="#toReply">Add feedback</button>
    </div>
    <ul class="list-group py-2 whole-trans">
      <li *ngFor="let list of flist" class="list-group-item flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1"><span><img src="{{list.image}}" alt="" width="25" height="25" class="cute-pic"></span>{{list.fullname}}</h5>
          <small>{{list.createdAt}}</small>
        </div>
        <div>
          <p class="mb-1">{{list.feedback}}</p>
        </div>
        <div *ngFor="let reply of replyList">
          <div *ngIf="list.from === reply.sent_to" class="reply-to">
              <h5 class="mb-1"><span> <img src="{{info2.image}}" alt="" class="cute-pic" width="16px" height="16px"></span>{{reply.fullname}}</h5>
              <p class="ureply">{{reply.feedback}}</p>
          </div>
        </div>
       <!-- <small>Transaction ID</small>-->
      </li>
    </ul>
  </div>
        <div class="modal-header">
          <h5 class="modal-title" id="addSpclLabel">Add feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
          <div class="modal-body">
            <textarea [(ngModel)]="feedback" name="feedback" id="" cols="50" rows="5" placeholder="..."></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button (click)="add_feedback()" type="submit" class="btn btn-info" data-bs-dismiss="modal">Add</button>
          </div>
</ion-content>

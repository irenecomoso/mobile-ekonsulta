<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>E-konsulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <!-- <h3>Consultation Fee</h3> -->
    <ion-item>
      <p>Set Fee: </p>
        <ion-input [(ngModel)]="fee" name="fee" type="number"></ion-input>
    </ion-item>
    <ion-button>
      <ion-button routerLink="/doctor-profile">Cancel</ion-button>
      <ion-button (click)="update_fee()">Set</ion-button>
    </ion-button>
  </ion-item>
</ion-content>

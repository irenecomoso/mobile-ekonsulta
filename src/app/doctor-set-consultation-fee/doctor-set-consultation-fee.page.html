<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/doctor-profile"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>E-konsulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <!-- <h3>Consultation Fee</h3> -->
    <ion-label>
      <ion-item>
        <ion-label>
          <p>Set Fee: </p>
          <ion-input [(ngModel)]="fee" name="fee" type="number"></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-label>
            <p>Current Fee: <span>{{feeDisplay}}</span></p>
          </ion-label>
          <ion-label>
            <p>Deduction 10%: <span>{{deduction}}</span></p>
          </ion-label>
          <ion-label>
            <p>Net Pay: <span>{{net_pay}}</span></p>
          </ion-label>
        </ion-label>
      </ion-item>
      <ion-label>
        <ion-button routerLink="/doctor-profile">Cancel</ion-button>
        <ion-button type="submit" (click)="update_fee()">Set</ion-button>
      </ion-label>
    </ion-label>
  </ion-item>
</ion-content>

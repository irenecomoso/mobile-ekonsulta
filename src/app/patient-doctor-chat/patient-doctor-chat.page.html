<ion-header>
  <ion-toolbar>
    <ion-title>E-konsulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar id="fixed">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/patient-consultation"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="{{docInfo.image}}}" id="pic">
    </ion-avatar>
    <ion-buttons slot="end" class="right">
      <ion-button class="right" (click)="video_call()">
        <ion-icon name="videocam"></ion-icon>
      </ion-button>
      <ion-button class="right" routerLink="/patient-chat-info">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:left;">{{docInfo.fullname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <!--THIS SECTION IS FOR THE CHAT-->
    <ion-list *ngIf="chat$ | async as chat">
      <ion-item *ngFor="let msg of chat.messages">
        <ion-item *ngIf="msg.uid === userid">
          <img src="{{imgUrl}}" width="15" height="15">
          {{msg.content}}
        </ion-item>
        <div *ngIf="msg.uid === docInfo.uid" >
          <img *ngIf="msg.uid === docInfo.uid" src="{{docInfo.image}}" width="15" height="15">
          {{msg.content}}
        </div>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-textarea placeholder="Type to chat" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="send_message()">
        <ion-icon name="send" id="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

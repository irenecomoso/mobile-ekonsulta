<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/register-choice"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Patient Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #userRegForm='ngForm' class="register-form" (ngSubmit)="register_Patient(userRegForm.value)">
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input [(ngModel)]="model.fullname" name="fullname" placeholder="Firstname Mi. Lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-input [(ngModel)]="model.dob" displayFormat="MM-DD-YYYY" name="dob" type="date" placeholder="Select Date"><ion-icon name="calendar-outline"></ion-icon></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="model.address" name="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Health Insurance</ion-label>
        <select #f [(ngModel)]="model.health_insurance" name="health_insurance" (change)="change(f.value)">
          <option value="none">--SELECT HEALTH INSURANCE--</option>
          <option *ngFor="let list of insList" value="{{list.uid}}">{{list.name}}</option>
        </select>
      </ion-item>
      <button hidden id="showIns" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Button with data-bs-target
      </button>
      <div class="collapse" id="collapseExample">
        <ion-item>
          <ion-label>Health Insurance #: </ion-label>
          <ion-input [(ngModel)]="model.member_ID" name="member_ID" type="text"></ion-input>
          </ion-item>
        <ion-item>
        <ion-label>Insurance Card Pic and Recent Picture</ion-label>
        <ion-input type="file" (change)="choosefile($event)"></ion-input>
      </ion-item>
    </div>
      <ion-item>
        <ion-label>Contact Number</ion-label>
        <ion-input [(ngModel)]="model.contact_number" name="contact_number" placeholder="(+63)" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="model.email" name="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="model.password" name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPass" name="confirmPass" type="password"></ion-input>
      </ion-item>

    </ion-list>
    <div class="check">
      <ion-checkbox checked="false" color="secondary"></ion-checkbox>
      <ion-label>&nbsp;I agree with the <a routerLink="/terms-and-conditions">Terms and Coditions</a></ion-label>
    </div>
    <div style="text-align:center;">
      <ion-button display="center" id="btn1" color="rgb(28,54,94)" type="submit">Sign Up</ion-button>
    </div>
  </form>
  <div class="form-group">
    <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>
  </div>

</ion-content>

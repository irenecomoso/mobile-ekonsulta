<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;" id="fixed">Doctor Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="doctors">
    <ion-searchbar animated [(ngModel)]="searchNamedoc" (input)="doctor_list()" name="searchName" placeholder="Search Doctors"></ion-searchbar>
    <ion-list>
      <ion-label *ngFor="let list of list" class="card">
        <ion-item button (click)="view_review_doc(list)">
          <ion-avatar slot="start">
            <img src="{{list.image}}">
          </ion-avatar>
          <ion-label>
            <h2>{{list.fullname}}</h2>
            <div *ngFor="let spList of spList">
              <p *ngIf="list.specialization === spList.uid" class="card-text mb-1">{{spList.name}}</p>
            </div>
          </ion-label>
        </ion-item>
      </ion-label>
    </ion-list>
  </div>
</ion-content>
